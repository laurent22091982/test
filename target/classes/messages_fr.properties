rgpd.title = RGPD
rgpd.subtitle1 = Les implications du RGPD pour les entreprises
rgpd.subtitle2 = Pourquoi une telle règlementation ?
rgpd.text1 = Le RGPD est l\'acronyme de « Règlement Général sur la Protection des données », aussi connu sous son appellation anglaise GDPR ou « General Data Protection Regulation ». Il a été adopté en avril 2016 et est entré en vigueur depuis le 25 mai 2018. Il a pour but de protéger l\'individu et ses données à caractère personnel (c\'est-à-dire « toute information relative à une personne physique identifiée ou identifiable » [GDPR, chapitre 1, article 4]) contre le traitement que font les entreprises, les institutions et tout autre structure, de ces données.
rgpd.text2 = « Privacy by default and by design » : toute personne qui traite des données à caractère personnel doit automatiquement garantir le plus haut niveau de protection des données et ce, dès la conception de la technologie permettant de les récolter. Registre des activités de traitement : La tenue d\'un registre est obligatoire pour les entreprises de 250 personnes et plus, celles qui traitent régulièrement les données à caractère personnel, celles qui traitent des données sensibles (données sur l\'origine raciale ou ethnique) et celles qui effectuent des traitements qui peuvent comporter un risque pour les droits et libertés des personnes concernées. Pour les autres, il est également conseillé d\'en tenir un pour se protéger en cas de contrôle des autorités compétentes, mais il n\'y a pas d’obligation. En cas de violation des DPC (par exemple, si la base de données est piratée), les organisations ont l\'obligation d’informer les personnes concernées de la situation. Elles doivent également revoir tous leurs processus contractuels. Enfin, il est très fortement conseillé qu\'elles désignent un DPO (Data Protection Officer) qui se chargera, notamment, de la mise en place du GDPR et de son suivi. Il s\'assurera également que l\'entreprise est conforme.
rgpd.text3 = De nos jours, le Web fait partie intégrante de notre vie : nous achetons en ligne, nous partageons sur les réseaux sociaux, etc. Nos données à caractère personnel étaient donc de plus en plus exposées et de moins en moins protégées. Pour pallier cela, l\'UE a voulu mettre en place une nouvelle règlementation qui permet aux citoyens de récupérer un meilleur contrôle sur leurs données. L\'objectif était également de créer un sentiment de confiance entre les entreprises et les citoyens de l\'UE, afin que ces derniers soient davantage rassurés à l\'idée d\'utiliser les outils digitaux.

delivery.title = Frais de livraison et de retour
delivery.subtitle1 = Livraison
delivery.subtitle2 = Retour
delivery.text1 = Les commandes sont expédiées par L\'Exception depuis notre centre logistique. Le délais moyen d'expédition de chaque produit est indiqué sur sa fiche. Sauf exception, les produits sont expédiés dans la journée si vous passez votre commande avant 12h. Si vous commandez plusieurs articles, la commande sera expédiée en un minimum de colis. Le temps moyen d\'expédition sera donc le temps de préparation du produit le plus long. Dans le cas spécifique de produits sur-commande, le délais moyen d'expédition est spécifié sur la page de l\'article ainsi que dans votre panier. Afin de vous faire gagner du temps, certaines commandes peuvent être expédiées directement par le créateur. Ces commandes sont indiquées par la mention Produit Partenaire sur la fiche du produit.
delivery.text2 = L\'Exception livre vos commandes en Belgique et dans environ 15 pays du monde. La livraison en Belgique est assurée par le service Colissimo de La Poste. Un service fiable et rapide (48h) qui livrera vos commandes chez vous ou sur votre lieu de travail, et pour plus de commodité, les déposera au bureau de poste le plus proche si vous êtes absent. La livraison en Belgique est offerte dès 80€. L\'Exception propose également la livraison en relais colis par Colissimo ainsi que la livraison express 24h par DHL pour toute commande passée avant 13h. Sur Bruxelles, nous sommes heureux de vous offrir la livraison par coursier dans la journée dès 80€. La livraison dans les autres zones du monde est assurée par DHL, l\'un des leaders mondiaux de l'expédition. La livraison sera effectuée dans les 24 à 72h, selon le pays. Si vous êtes absent au moment de la livraison, DHL repassera une nouvelle fois le lendemain. Si vous êtes absent à nouveau, le colis sera ré-expédié dans nos locaux. La livraison DHL est payante, son coût variant en fonction du type d'article et du pays de destination. Pour recevoir votre commande dans les meilleurs délais, nous vous recommandons de faire livrer vos commandes à une adresse où vous êtes présent aux horaires de journée (votre lieu de travail par exemple), ou de vous assurer que quelqu'un peut réceptionner le colis pour vous (votre concierge par exemple).
delivery.text3 = Un article que vous avez commandé n\'est pas à la bonne taille, ou ne vous va pas ? Aucun souci, vous pouvez bien entendu nous le retourner gratuitement en Belgique dans les 60 jours suivant sa réception, vous serez remboursé dans les meilleurs délais. Si vous souhaitez retourner un article, rendez-vous dans votre compte, cliquez sur la commande concernée, puis sur le lien "Retourner un article de cette commande". Suivez alors les instructions. Le ou les articles retournés doivent impérativement être en bon état et remis dans leur emballage d\'origine, et placés dans un colis ; ils ne doivent porter aucune trace d\'utilisation, et être accompagnés de tous leurs éventuels accessoires. Ce n’est qu\'après avoir vérifié que ces conditions sont satisfaites que nous pourrons procéder au remboursement de ce ou ces articles.

condition.title = Conditions générales de vente
condition.subtitle1 = Prix
condition.subtitle2 = Délais de livraison
condition.subtitle3 = Garantie
condition.subtitle4 = Paiement
condition.subtitle5 = Clause résolutoire
condition.content1 = Toute commande de produits implique l\'adhésion sans réserve aux présentes conditions générales de vente, complétées ou aménagées par nos conditions particulières, qui annulent toute clause contraire pouvant figurer dans les conditions d\'achat, bons de commande, ou autres documents commerciaux.
condition.content2 = Les marchandises sont facturées au tarif en vigueur au jour de la passation de la commande. Le tarif général est annexé aux présentes conditions. Les prix peuvent être révisés sous réserve d'une information préalable de 30 jours. AVIS ET COMMUNICATIONS
condition.content3 = Les délais de livraison sont indiqués en fonction des disponibilités d'approvisionnement. Sauf cas de force majeure (guerre, émeute, incendie, grève totale ou partielle.), en cas de retard de livraison d\'une durée supérieure à .... après la date indicative de livraison, l\'acheteur aura l\'option d'annuler sa commande, sans pouvoir prétendre à quelque indemnité que ce soit.
condition.content4 = Le vendeur apportera le plus grand soin à l'exécution de la commande et à la qualité des produits. En cas de défectuosité reconnue par le vendeur, l\'obligation de ce dernier sera limitée au remplacement ou au remboursement des quantités défectueuses, sans autre indemnité. Sont exclus de la garantie les défauts et dommages résultant d'un stockage, de manutention, de transport ou d'utilisation dans des conditions anormales ou non conformes avec la nature, les prescriptions, l\'aptitude à l\'emploi du produit.
condition.content5 = Sauf conditions particulières, les factures sont payables à .... à compter de la date de livraison. En cas de retard de paiement, le vendeur pourra suspendre toutes les commandes en cours. Toute somme non payée à l\'échéance figurant sur la facture entraîne de plein droit l\'application de pénalités d'un montant égal à une fois et demie l\'intérêt légal. Ces pénalités seront exigibles sur simple demande du vendeur. Aucun escompte n'est accepté pour paiement anticipé. Un escompte de .... est accordé pour tout paiement au comptant.
condition.content6 = En cas de défaut de paiement, quarante huit heures après une mise en demeure restée infructueuse, la vente sera résiliée de plein droit par le vendeur qui pourra demander en référé la restitution des produits sans préjudice de tous autres dommages et intérêts. Les sommes restant dues pour d'autres livraisons deviendront immédiatement exigibles si le vendeur n\'opte pas pour la résolution des commandes correspondantes.