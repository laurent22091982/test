<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<f:view locale="#{changeLocale.locale}">
		<h:head>
			<title><ui:insert name="title">#{msg['defaultpage.title']}</ui:insert></title>
			
 			<h:outputStylesheet library="css" name="style.css"/>
 			<h:outputStylesheet library="css" name="bootstrap.min.css"/>
 			<h:outputStylesheet library="css" name="jquery-ui.min.css"/>
 			
 			<h:outputScript library="js" name="bootstrap.bundle.min.js" />
 			<h:outputScript library="js" name="jquery-3.5.1.min.js" />
 			<h:outputScript library="js" name="jquery-ui.min.js" />
  			<h:outputScript library="js" name="formatDatePicker.js" />
  		</h:head>
		<h:body>
			<h:panelGroup class="container" layout="block">
				<h:panelGroup class="row" layout="block">
					<ui:include src="header.xhtml" />
				</h:panelGroup>
				<h:panelGroup class="row" layout="block">
					<h:panelGroup class="col mx-0" layout="block">
						<ui:insert name="content" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup class="row" layout="block">
					<ui:include src="footer.xhtml" />
				</h:panelGroup>
			</h:panelGroup>
		</h:body>
	</f:view>
</html>
