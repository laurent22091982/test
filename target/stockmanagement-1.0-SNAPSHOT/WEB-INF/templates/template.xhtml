<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<f:view locale="#{changeLocale.locale}">
		<h:head>

			<title><ui:insert name="title">#{msg['defaultpage.title']}</ui:insert></title>
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

 			<h:outputStylesheet library="css" name="style.css" rel="stylesheet"/>
 			<h:outputStylesheet library="css" name="bootstrap.min.css" rel="stylesheet"/>
 			<h:outputStylesheet library="css" name="jquery-ui.min.css" rel="stylesheet"/>

 			<h:outputScript library="js" name="bootstrap.bundle.min.js" />
 			<h:outputScript library="js" name="jquery-3.5.1.min.js" />
 			<h:outputScript library="js" name="jquery-ui.min.js" />
  			<h:outputScript library="js" name="formatDatePicker.js" />

  		</h:head>
		<h:body>
			<ui:include src="header.xhtml" />

			<h:panelGroup class="container" layout="block">
				<h:panelGroup class="row" layout="block">
					<ui:insert name="content" />
				</h:panelGroup>
			</h:panelGroup>

			<ui:include src="footer.xhtml" />

		</h:body>
	</f:view>
</html>
