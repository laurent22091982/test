<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		 xmlns:ui="http://java.sun.com/jsf/facelets"
		 xmlns:h="http://java.sun.com/jsf/html"
		 xmlns:f="http://java.sun.com/jsf/core">
	<ui:composition template="/WEB-INF/templates/template.xhtml">
		<ui:define name="title">#{msg['catalog.title']}</ui:define>
		<ui:define name="content">
			<h1 class="mt-4 mb-4">#{msg['catalog.title']}</h1>
					<h:panelGroup class="container-fluid px-0" layout="block">
						<h:panelGroup class="row d-flex justify-content-around" layout="block">


							<h:panelGroup class="col-md-3">
								<ui:repeat value="#{catalogBean.categoryList}" var="category">
									<h:form>
										<h:commandButton value="#{category.label}">
											<f:ajax event="click" listener="#{catalogBean.completeItem}" render="output"/>
										</h:commandButton>
									</h:form>
								</ui:repeat>
							</h:panelGroup>

							<h:panelGroup class="col-md-9" id="output">
								<ui:repeat value="#{catalogBean.itemList}" var="item">
									<h:outputText value="#{item.designation}"/>
								</ui:repeat>
							</h:panelGroup>
						</h:panelGroup>

						<h:link class="nav-link text-right mb-5 mt-5" outcome="index" value="#{msg['linkReturn']}" />
					</h:panelGroup>
		</ui:define>
	</ui:composition>
</html>
