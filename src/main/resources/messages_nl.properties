condition.subtitle1 = Prijzen
condition.subtitle2 = Leveringstermijnen
condition.subtitle3 = Garantie
condition.subtitle4 = Betaling
condition.subtitle5 = Resolutieve clausule
condition.content1 = Elke bestelling van producten impliceert een lidmaatschap zonder onder voorbehoud van de huidige algemene verkoopsvoorwaarden, door onze voorwaarden voltooid of geregeld die elke tegenstrijdige clausule teniet doen die staan in de aankoopvoorwaarden, aankooporders, of andere zakelijke documenten.
condition.content2 = De goederen worden gefactureerd tegen het tarief dat van kracht is op dag dat de bestelling werd geplaatst. De algemene prijslijst is als bijlage bij deze voorwaarden gevoegd. De prijzen kunnen worden herzien onder voorbehoud van een 30 dagen op voorhand. MEDEDELINGEN EN BEKENDMAKINGEN
condition.content3 = Levertijden worden aangegeven volgens beschikbaarheid van voorraden. Behalve in gevallen van overmacht (oorlog, oproer, brand, volledige of gedeeltelijke staking), in geval van laattijdige levering van meer dan .... na de indicatieve datum van levering, heeft de koper de mogelijkheid om zijn bestelling te annuleren. zonder aanspraak te kunnen maken op enige compensatie van welke aard dan ook.
condition.content4 = De verkoper zal de grootst mogelijke zorgvuldigheid betrachten bij de uitvoering van het contract. van de bestelling en de kwaliteit van de producten. In geval van de verkoper, is de verplichting van de verkoper van deze verplichting niet zal worden beperkt tot de vervanging of terugbetaling van de defecte hoeveelheden, zonder verdere compensatie. Uitgesloten van de garantie zijn gebreken en schade als gevolg van opslag, behandeling, behandeling, opslag vervoer of gebruik onder abnormale omstandigheden of niet in overeenstemming met de aard, de voorschriften, de geschiktheid voor gebruik van het product.
condition.content5 = Behoudens bijzondere voorwaarden zijn de facturen betaalbaar op .... vanaf de datum van levering. In geval van vertraging betaling, kan de verkoper alle betalingen opschorten lopende bestellingen. Elk bedrag dat niet betaald wordt aan de op de factuur vermelde vervaldag brengt van rechtswege mee de toepassing van sancties voor een bedrag gelijk aan één keer, en half wettelijke rente. Deze boetes zullen verschuldigd zijn op eenvoudig verzoek van de verkoper. Er wordt geen korting aanvaard voor vervroegde betaling. Een korting van .... wordt toegekend voor elke betaling per tellen.
condition.content6 = In geval van niet-betaling, achtenveertig uur na een vergeefse ingebrekestelling, de wordt de verkoop van rechtswege ontbonden door de verkoper die kan in kort geding om teruggave van de producten verzoeken onverminderd enige andere schadevergoeding. De nog verschuldigde bedragen voor andere leveringen is onmiddellijk opeisbaar indien de verkoper niet opteert voor order resolutie overeenkomstig.
