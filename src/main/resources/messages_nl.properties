rgpd.title = RGPD
rgpd.subtitle1 = De gevolgen van de RGPD voor het bedrijfsleven
rgpd.subtitle2 = Waarom zo'n verordening?
rgpd.text1 = De DPMR staat voor "Algemene Verordening Gegevensbescherming", ook bekend als GDPR of "Algemene Verordening Gegevensbescherming". Zij is in april 2016 aangenomen en op 25 mei 2018 in werking getreden. Zij heeft tot doel het individu en zijn of haar persoonsgegevens (d.w.z. "elke informatie betreffende een geïdentificeerde of identificeerbare natuurlijke persoon" [GDPR, hoofdstuk 1, artikel 4]) te beschermen tegen de verwerking van dergelijke gegevens door bedrijven, instellingen en elke andere instantie.
rgpd.text2 = "Privacy by default and by design": eenieder die persoonsgegevens verwerkt, moet automatisch het hoogste niveau van gegevensbescherming garanderen, vanaf het ontwerp van de technologie die wordt gebruikt om de gegevens te verzamelen. Register van verwerkingsactiviteiten : Het bijhouden van een register is verplicht voor bedrijven met 250 of meer werknemers, bedrijven die regelmatig persoonsgegevens verwerken, bedrijven die gevoelige gegevens verwerken (gegevens over ras of etnische afkomst) en bedrijven die verwerkingen uitvoeren die een risico kunnen inhouden voor de rechten en vrijheden van de betrokkenen. Voor anderen is het ook raadzaam een register bij te houden om zich te beschermen in geval van controle door de bevoegde autoriteiten, maar er is geen verplichting om dit te doen. In geval van een inbreuk op de CPO's (bijvoorbeeld wanneer de gegevensbank wordt gehackt) zijn organisaties verplicht de betrokkenen van de situatie op de hoogte te brengen. Zij moeten ook al hun contractuele processen herzien. Ten slotte wordt organisaties ten zeerste aanbevolen een DPO (Data Protection Officer) aan te stellen, die onder meer verantwoordelijk zal zijn voor de uitvoering van en het toezicht op de GDPR. Hij zal er ook voor zorgen dat het bedrijf compliant is.
rgpd.text3 = Tegenwoordig is het web niet meer weg te denken uit ons leven: we kopen online, we delen op sociale netwerken, enz. Als gevolg daarvan worden onze persoonsgegevens steeds meer blootgesteld en steeds minder beschermd. Om dit tegen te gaan, wilde de EU nieuwe regels invoeren waardoor burgers weer meer controle zouden krijgen over hun gegevens. Het doel was ook een gevoel van vertrouwen te creëren tussen bedrijven en EU-burgers, zodat EU-burgers meer vertrouwen zouden krijgen in het gebruik van digitale instrumenten.

delivery.title = Kosten voor levering en terugzending
delivery.subtitle1 = Levering
delivery.subtitle2 = Terug
delivery.text1 = Bestellingen worden verzonden door L\'Exception vanuit ons logistiek centrum. De gemiddelde verzendtijd voor elk product staat vermeld op de kaart. Uitzondering daargelaten, worden de producten overdag verzonden als u uw bestelling voor 12.00 uur plaatst. Als u meerdere artikelen bestelt, wordt de bestelling in een minimum aantal pakketten verzonden. De gemiddelde tijd van verzending zal derhalve de langste productvoorbereidingstijd zijn. In het specifieke geval van te veel bestelde producten wordt de gemiddelde verzendtijd vermeld op de artikelpagina en in uw winkelwagen. Om u tijd te besparen, kunnen sommige bestellingen rechtstreeks door de maker worden verzonden. Deze bestellingen worden aangeduid met de vermelding Partner Product op het productblad.
delivery.text2 = L\'Exception levert uw bestellingen in België en in ongeveer 15 landen van de wereld. De levering in België wordt verzekerd door de Colissimo dienst van De Post. Een betrouwbare en snelle dienst (48 uur) die uw bestellingen thuis of op uw werkplek aflevert, en ze voor uw gemak bij het dichtstbijzijnde postkantoor aflevert als u afwezig bent. Levering in België is gratis vanaf 80€. L'Exception biedt ook levering per pakketdienst door Colissimo en 24-uurs expreslevering door DHL voor alle bestellingen die voor 13.00 uur zijn geplaatst. In Brussel kunnen wij u overdag een levering per koerier aanbieden vanaf 80€. Levering naar andere delen van de wereld wordt verzorgd door DHL, een van \'s werelds grootste transportbedrijven. De levering vindt plaats binnen 24 tot 72 uur, afhankelijk van het land. Als u afwezig bent op het moment van levering, komt DHL de volgende dag terug. Als u weer afwezig bent, wordt het pakket opnieuw naar ons verzonden. Voor de levering door DHL worden kosten aangerekend, die variëren naargelang het soort artikel en het land van bestemming. Om uw bestelling zo snel mogelijk te ontvangen, raden wij u aan uw bestelling te laten leveren op een adres waar u overdag aanwezig bent (uw werkplaats bijvoorbeeld), of ervoor te zorgen dat iemand het pakket voor u in ontvangst kan nemen (uw conciërge bijvoorbeeld).
delivery.text3 = Is een besteld artikel niet de juiste maat, of past het u niet? Geen zorgen, u kunt het natuurlijk binnen 60 dagen na ontvangst gratis naar ons terugsturen in België, u krijgt dan zo snel mogelijk uw geld terug. Als u een artikel wilt retourneren, gaat u naar uw account, klikt u op de desbetreffende bestelling en vervolgens op de link "Een artikel van deze bestelling retourneren". Volg dan de instructies. Het (de) teruggezonden artikel(en) moet(en) zich in goede staat bevinden, in de originele verpakking zitten en in een pakje worden gedaan; het mag geen enkel spoor van gebruik vertonen en vergezeld gaan van al zijn eventuele accessoires. Pas nadat wij hebben gecontroleerd of aan deze voorwaarden is voldaan, kunnen wij overgaan tot terugbetaling van het (de) artikel(en).

