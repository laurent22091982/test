<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		 xmlns:ui="http://java.sun.com/jsf/facelets"
		 xmlns:h="http://java.sun.com/jsf/html"
		 xmlns:f="http://java.sun.com/jsf/core">
	<ui:composition template="/WEB-INF/templates/template.xhtml">
		<ui:define name="title">#{msg['registration.title']}</ui:define>
		<ui:define name="content">
			<div class="container">
				<div class="row">
					<h:panelGroup class="col-lg-6 offset-lg-3" layout="block">
						<div>
							<h1 class="h3 mb-3  mx-5 my-5 font-weight-normal">#{msg['registration.content']}</h1>
						</div>
					<h:form id="regform">
							<div class="form-row">
								<div class="form-group col">
									<label for="inputFirstName">Firstname</label>
									<input type="text" class="form-control" id="inputFirstName"/>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="inputLastName">Lastname</label>
									<input type="text" class="form-control" id="inputLastName"/>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="inputEmail">Email</label>
									<input type="email" class="form-control" id="inputEmail"/>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="inputPassword">Password</label>
									<input type="password" class="form-control" id="inputPassword"/>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="inputPasswordConfirm">Password confirm</label>
									<input type="password" class="form-control" id="inputPasswordConfirm"/>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="inputAddress">Address</label>
									<input type="text" class="form-control" id="inputAddress"/>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="inputPostNumber">Post Number</label>
									<input type="text" class="form-control" id="inputPostNumber"/>
								</div>
								<div class="form-group col-md-4">
									<label for="inputPostBox">Post Box</label>
									<input type="text" class="form-control" id="inputPostBox"/>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-8">
									<label for="inputCity">City</label>
									<input type="text" class="form-control" id="inputCity"/>
								</div>
								<div class="form-group col-md-4">
									<label for="inputZip">Zip</label>
									<input type="text" class="form-control" id="inputZip"/>
								</div>
							</div>
							<fieldset class="form-group row">
								<legend class="col-form-label col-sm-2 float-sm-left pt-0">Account</legend>
								<div class="col-sm-10">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"/>
										<label class="form-check-label" for="gridRadios1">Private client</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
										<label class="form-check-label" for="gridRadios2">Pro client</label>
									</div>
								</div>
							</fieldset>
							<div class="form-row">
								<div class="form-group col">
									<label for="inputFirstName">Vat Number</label>
									<input type="text" class="form-control" id="inputVatNumber"/>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="inputBusinessNumber">Business Number</label>
									<input type="text" class="form-control" id="inputBusinessNumber"/>
								</div>
							</div>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck"/>
									<label class="form-check-label" for="gridCheck">I agree with terms and conditions</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Sign in</button>
						</h:form>
						<div>
							<h1 class="my-5">&nbsp;</h1>
						</div>
		</h:panelGroup>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
