<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="title">#{msg['condition.title']}</ui:define>
            <ui:define name="content">
                <h1 class="mt-4 mb-4">#{msg['condition.title']}</h1>
                <h:panelGroup class="container-fluid px-0" layout="block">
                    <h:outputText value="#{msg['condition.content1']}"/><br/>
                    <h2 class="mt-4 mb-4">#{msg['condition.subtitle1']}</h2>
                    <h:outputText class="mb-4" value="#{msg['condition.content2']}"/>
                    <h2 class="mt-4 mb-4">#{msg['condition.subtitle2']}</h2>
                    <h:outputText class="mb-4" value="#{msg['condition.content3']}"/>
                    <h2 class="mt-4 mb-4">#{msg['condition.subtitle3']}</h2>
                    <h:outputText class="mb-4" value="#{msg['condition.content4']}"/>
                    <h2 class="mt-4 mb-4">#{msg['condition.subtitle4']}</h2>
                    <h:outputText class="mb-4" value="#{msg['condition.content5']}"/>
                    <h2 class="mt-4 mb-4">#{msg['condition.subtitle5']}</h2>
                    <h:outputText class="mb-4" value="#{msg['condition.content6']}"/>
                    <h:link class="nav-link text-right mb-5 mt-5" outcome="index" value="#{msg['linkReturn']}" />
                </h:panelGroup>
            </ui:define>
        </ui:composition>
</html>
